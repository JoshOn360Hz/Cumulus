<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Cumulus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: black;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: black;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .carousel-container {
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            position: relative;
        }
        .carousel {
            display: flex;
            width: 300%;
            animation: scroll 9s linear infinite;
        }
        .carousel img {
            width: 33.33%;
            height: 50%;
            flex-shrink: 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @keyframes scroll {
            0% { transform: translateX(0%); }
            33% { transform: translateX(-33.33%); }
            66% { transform: translateX(-66.66%); }
            100% { transform: translateX(0%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: white" class="mb-3">Thank You for Your Interest in Cumulus!</h1>
        <p style="color: white" class="lead">If you need help, feel free to reach out.</p>
        <a href="mailto:JoshCumulus@proton.me
        " class="btn btn-primary">Contact Support</a>
    </div>
    <div class="carousel-container">
        <div class="carousel">
            <img src="4.png" alt="Screenshot 4">
            <img src="5.png" alt="Screenshot 5">
            <img src="6.png" alt="Screenshot 6">
        </div>
    </div>
</body>
</html>
